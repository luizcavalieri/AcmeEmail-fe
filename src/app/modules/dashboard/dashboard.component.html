<section id="main-section" class="main-section">


    <div class="row">

        <div class="col-lg-6 col-md-6">
            <div class="panel panel-pink">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-check-square-o fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{ messagesSent.length }}</div>
                            <div class="text-card-count ">Messages<br />Sent</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"> {{ messagesScheduled.length }} </div>
                            <div class="text-card-count">Messages Scheduled</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

<section id="messages" class="sections">
    <div class="row">
        <div class="col-lg-12 -align-center">
            <p-dataTable [value]="messages"
                         class="table table-hover table-striped"
                         [responsive]="true"
                         [rows]="5"
                         [paginator]="true">
                <p-column field="name"
                          header="{{ 'messages.name' | translate }}">


                </p-column>
                <p-column field="messageType" header="{{ 'messages.messageType' | translate }}">

                </p-column>

                <p-column field="status" header="{{ 'messages.status' | translate }}">

                </p-column>
            </p-dataTable>
        </div>
    </div>
</section>
