<form class="form"
      #contactForm="ngForm"
      (ngSubmit)="sendContactForm()"
>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                                <span class="float-input-field">
                                     <input type="text"
                                            pInputText
                                            id="app-name"
                                            class="form-control"
                                            role="form"
                                            name="companyName"
                                            [(ngModel)]="contactFormModel.companyName"
                                            required="required"/>
                                    <label for="app-name">Company Name *</label>
                                </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                                <span class="float-input-field">
                                     <input type="text"
                                            pInputText
                                            id="name"
                                            class="form-control"
                                            role="form"
                                            name="name"
                                            [(ngModel)]="contactFormModel.name"
                                            required="required"/>
                                    <label for="name">Name * </label>
                                </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                                <span class="float-input-field">
                                     <input type="text"
                                            pInputText
                                            id="phone"
                                            class="form-control"
                                            role="form"
                                            name="name"
                                            [(ngModel)]="contactFormModel.phone">
                                    <label for="phone">Phone </label>
                                </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                                <span class="float-input-field">
                                     <input
                                             type="email"
                                             pInputText
                                             id="email"
                                             class="form-control"
                                             role="form"
                                             name="email"
                                             [(ngModel)]="contactFormModel.email"
                                             required="required"/>
                                    <label for="email">Email * </label>
                                </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                                <span class="float-input-field">
                                    <textarea
                                            id="text-area"
                                            name="text-area"
                                            [rows]="3"
                                            [cols]="30"
                                            maxlength="{{ contactFormModel.maxMessageLength }}"
                                            [(ngModel)]="contactFormModel.yourMessage"
                                            pInputTextarea
                                            autoResize="autoResize">
                                    </textarea>
                                    <label for="text-area">Your Message</label>
                                    <span class="label-counter">{{ contactFormModel.counterString()}}</span>
                                </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6 col-xs-12 text-md-left ">
            <label class="control control--checkbox">
                <input type="checkbox"/>
                <div class="control__indicator ">
                </div>
                Keep me informed
            </label>
        </div>

        <div class="col-xs-12 m-y-1 text-xs-center hidden-md-up"></div>
        <div class="col-md-6 col-xs-12 text-md-right">
            <button id="sendButton"
                    type="submit"
                    class="btn btn-modal btn-lg btn-primary btn-block hidden-sm-down"
                    data-toggle="modal"
                    data-target="#thankYouContact"
                    [disabled]="!contactForm.form.valid">
                SEND
                <span class="icon-padding fa fa-send-o"></span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-us/thanks']"
                    class="btn btn-modal btn-lg btn-primary btn-block hidden-md-up">
                SEND
                <span class="icon-padding fa fa-send-o"></span>
            </button>

        </div>
    </div>


</form>

</script>
