<form class="form"
      #contactForm="ngForm"
      (ngSubmit)="sendContactForm()"
>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                                <span class="float-input-field">
                                     <input type="text"
                                            pInputText
                                            id="phone"
                                            class="form-control"
                                            role="form"
                                            name="name"
                                            [(ngModel)]="contactFormExtraModel.industry"
                                            required="required"/>
                                    <label for="phone">Industry</label>
                                </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                <p-dropdown
                        [options]="companySizeList"
                        [(ngModel)]="contactFormExtraModel.companySize"
                        [style]="{'width':'100%'}"
                        name="dropdown-city">
                </p-dropdown>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                <p-dropdown
                        [options]="companyStageList"
                        [(ngModel)]="contactFormExtraModel.companyStage"
                        [style]="{'width':'100%'}"
                        name="dropdown-city">
                </p-dropdown>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="form-group">
                <p-dropdown
                        [options]="companyPositionList"
                        [(ngModel)]="contactFormExtraModel.position"
                        [style]="{'width':'100%'}"
                        name="dropdown-city">
                </p-dropdown>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <p-dropdown
                    [options]="hearAboutUsList"
                    [(ngModel)]="contactFormExtraModel.heardAboutUs"
                    [style]="{'width':'100%'}"
                    name="dropdown-city">
            </p-dropdown>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-xs-right">

            <button type="submit"
                    class="btn btn-modal btn-lg btn-primary hidden-sm-down">
                SUBMIT
            </button>

            <button type="button"
                    [routerLink]="['/home']"
                    class="btn btn-modal btn-lg btn-primary hidden-md-up">
                SUBMIT
            </button>

        </div>
    </div>
</form>
